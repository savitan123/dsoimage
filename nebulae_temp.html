    data-notes="The Veil Nebula , also known as NGC 6960 and NGC 6992, spans an exceptionally wide field—about six times the diameter of the full Moon—and is the remnant of a supernova in the constellation Cygnus.
The nebula is located approximately 2,600 light-years away and has an estimated diameter of about 45 light-years.
It is imaged against the background of the Orion Arm of the Milky Way, which is why numerous white points are visible in the background of the image—these are suns, i.e., distant stars.
The image was captured using a dual RedCat 51, combining RGB data with Hα and OIII filters, from the Negev Desert..<a href='https://www.flickr.com/photos/193302744@N07/53912957775/in/dateposted-public' target='_blank'>View high resolution</a>.">

    data-notes="The Trifid Nebula (catalogued as Messier 20 or M20 and as NGC 6514) is an H II region in the north-west of Sagittarius in a star-forming region in the Milky Way's Scutum–Centaurus Arm.
It was discovered by Charles Messier on June 5, 1764. Its name means 'three-lobe'. The object is an unusual combination of an open cluster of stars, an emission nebula
Located approximately 5,200 light-years away from us, with an estimated diameter of about 44 light-years.
Photon collection was carried out in collaboration with my friend Nikita Pritsker in the desert. In total, about 192 LRGB frames were captured, each with an exposure time of 3 minutes.
Telescope: WO FLT 132 . Camera: ASI 2600 Mono . Mount: AP Mach 2 <a href='https://www.flickr.com/photos/193302744@N07/53790601936/in/dateposted-public' target='_blank'>View high resolution</a>.">

  <div class="gallery-item"
    data-full="images/full/Jellyfish_Nebula.jpg"
    data-title="Jellyfish Nebula"
    data-notes="The Jellyfish Nebula and Beyond...
What do we see in this image besides thousands of suns?
At the bottom of the frame, resembling a mushroom cloud from an explosion, is the object IC 443, popularly known as the Jellyfish Nebula. It is a Galactic Supernova Remnant (SNR) located in the constellation Gemini. It is estimated that the supernova occurred approximately 30,000 years ago, an event that also gave birth to a neutron star.
Directly below the Jellyfish Nebula lies the star Propus. Propus (Eta Geminorum) is the primary component of a triple star system located about 700 light-years away. A red giant and the sixth-brightest star in Gemini, it marks the foot of Castor, one of the celestial twins.
In the upper part of the image, a bluish patch is visible—this is a reflection nebula. Surrounding and above it is a vast region of emission nebula (Hydrogen), interspersed with intricate dark nebulae.
To the left of the emission nebula sits another prominent star named Tejat (Mu Geminorum). This red giant is located roughly 230 light-years away. With an average apparent magnitude of 2.9, it is the fourth-brightest star in Gemini, following Pollux, Castor, and Alhena.
As a reminder, a red giant is a star that has exhausted the supply of hydrogen in its core and begun the thermonuclear fusion of hydrogen in a shell surrounding the core. These stars have radii tens to hundreds of times larger than the Sun. However, their outer envelope is lower in temperature, which gives them their characteristic yellowish-orange hue.
Technical Setup: The image was captured using a dual setup of Mono cameras with RGB and Ha (Hydrogen Alpha) filters. These were mounted on two RedCat 51 telescopes, sitting steadily on an Astro-Physics (AP) mount. <a href='https://www.flickr.com/photos/193302744@N07/53482036833/in/dateposted-public' target='_blank'>View high resolution</a>.">
    <img src="images/preview/Jellyfish_Nebula.jpg" alt="Jellyfish Nebula">
  </div>

<script>
  (function () {
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    const openBtn = document.querySelector('.menu-toggle');
    const closeBtn = document.querySelector('.menu-close');

    function openMenu() {
      sidebar.classList.add('is-open');
      overlay.hidden = false;
      overlay.classList.add('is-visible');
      openBtn.setAttribute('aria-expanded', 'true');
      document.body.classList.add('no-scroll');
    }

    function closeMenu() {
      sidebar.classList.remove('is-open');
      overlay.classList.remove('is-visible');
      overlay.hidden = true;
      openBtn.setAttribute('aria-expanded', 'false');
      document.body.classList.remove('no-scroll');
    }

    openBtn.addEventListener('click', openMenu);
    closeBtn.addEventListener('click', closeMenu);
    overlay.addEventListener('click', closeMenu);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && sidebar.classList.contains('is-open')) closeMenu();
    });
  })();
</script>
